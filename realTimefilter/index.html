<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>リアルタイムフィルター</title>
    </head>
    <body>
        <header>
            <h2>リアルタイムフィルター</h2>
            <p>入力した文字を含まない要素は非表示になります</p>
            <input type="text" class="input_text" placeholder="ここに入力してください">
        </header>
        <!--ここから画像を表示-->
        <div class="exhibition">
            <div class="images">
                <div class="image_contain">
                    <img src="https://www.pakutaso.com/shared/img/thumb/tdog17030723_TP_V.jpg"　alt="犬">
                </div>
                <p class="keyword">キーワード</p>
                <div class="keywords">
                    <p>犬</p>
                    <p>いぬ</p>
                    <p>inu</p>
                </div>
            </div>
            <div class="images">
                <div class="image_contain">
                    <img src="https://www.pakutaso.com/shared/img/thumb/GAK63_himawari_TP_V.jpg"　alt="ひまわり">
                </div>
                <p class="keyword">キーワード</p>
                <div class="keywords">
                <p>向日葵</p>
                <p>ひまわり</p>
                <p>himawari</p>
                </div>
            </div>
            <div class="images">
                <div class="image_contain">
                    <img src="https://www.pakutaso.com/shared/img/thumb/watermelon2028_TP_V.jpg"　alt="スイカ">
                </div>
                <p class="keyword">キーワード</p>
                <div class="keywords">
                    <p>西瓜</p>
                    <p>すいか</p>
                    <p>suika</p>
                </div>
            </div>
            <div class="images">
                <div class="image_contain">
                    <img src="https://www.pakutaso.com/shared/img/thumb/shikun12134220201224_112839_TP_V.jpg" alt="海">
                </div>
                <p class="keyword">キーワード</p>
                <div class=keywords>
                    <p>海</p>
                    <p>うみ</p>
                    <p>umi</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
